<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Full-screen background video */
    #bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .summary {
      margin-bottom: 20px;
      padding: 10px;
      background: #f1f8ff;
      border: 1px solid #bbe1fa;
      border-radius: 8px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="2330708-uhd_3840_2160_24fps.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <div class="container">
    <div class="form-box">
      <h2>Enter Your Details</h2>

      <div class="summary" id="tripSummary"></div>

      <form id="userForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="address">Address</label>
        <textarea id="address" rows="3" required></textarea>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>

        <label for="altPhone">Alternate Mobile Number</label>
        <input type="tel" id="altPhone" required>

        <button type="submit">Confirm Booking</button>
      </form>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const busName = params.get('busName');
    const totalPrice = params.get('totalPrice');
    const days = params.get('days');
    const passengerCount = params.get('passengerCount');
    const busType = params.get('busType');

    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const userDetails = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        altPhone: document.getElementById("altPhone").value,
        busName,
        totalPrice,
        days,
        passengerCount,
        busType
      };

      const query = new URLSearchParams(userDetails).toString();
      window.location.href = `upi.html?${query}`;
    });
  </script>
</body>
</html>
