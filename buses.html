<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Buses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .bus-list {
      max-width: 800px;
      margin: auto;
    }
    .bus-card {
      background: white;
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .bus-card h3 {
      margin-top: 0;
    }
    .bus-details {
      margin: 10px 0;
      color: #555;
    }
    .book-btn {
      background: #0077b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    .book-btn:hover {
      background: #005f8a;
    }
  </style>
</head>
<body>
  <div class="bus-list" id="busList">
    <h2>Available Buses</h2>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pickup = params.get("pickup");
    const destination = params.get("destination");
    const busType = params.get("busType");
    const date = new Date().toISOString().split('T')[0];

    const buses = [
      { name: "GreenLine Travels", departure: "06:00 AM", arrival: "12:00 PM", fare: 850 },
      { name: "Red Express", departure: "08:30 AM", arrival: "02:45 PM", fare: 900 },
      { name: "Blue Bird AC", departure: "11:00 AM", arrival: "05:30 PM", fare: 1000 },
      { name: "Night Rider", departure: "09:00 PM", arrival: "05:00 AM", fare: 1200 },
      { name: "Sunrise Travels", departure: "05:30 AM", arrival: "11:00 AM", fare: 780 }
    ];

    const container = document.getElementById("busList");

    buses.forEach(bus => {
      const card = document.createElement("div");
      card.className = "bus-card";
      card.innerHTML = `
        <h3>${bus.name} (${busType || "Standard"})</h3>
        <p class="bus-details">${pickup} → ${destination}</p>
        <p class="bus-details">Departure: ${bus.departure} | Arrival: ${bus.arrival}</p>
        <p class="bus-details">Fare: ₹${bus.fare}</p>
        <a class="book-btn" href="booking.html?busName=${encodeURIComponent(bus.name)}&pickup=${encodeURIComponent(pickup)}&destination=${encodeURIComponent(destination)}&date=${encodeURIComponent(date)}&departure=${encodeURIComponent(bus.departure)}&arrival=${encodeURIComponent(bus.arrival)}&fare=${encodeURIComponent(bus.fare)}">
          Book Now
        </a>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
