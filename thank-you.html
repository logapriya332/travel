<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You for Booking</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      text-align: center;
      padding-top: 60px;
      background: #f4f4f4;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      display: inline-block;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    h2 {
      color: #28a745;
    }

    p {
      font-size: 16px;
      margin: 15px 0;
    }

    .company-info {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="https://www.shutterstock.com/shutterstock/videos/3443415417/preview/stock-footage-thumbs-up-emoji-animated-on-a-transparent-background-k-loop-animation-with-alpha-channel.webm" type="video/mp4">

  </video>

      <hr>
