<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking - GoBus</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
    }

    .info {
      font-size: 16px;
      margin: 10px 0;
      color: #555;
    }

    img {
      width: 250px;
      margin: 20px auto;
    }

    button {
      background: #27ae60;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #1e8449;
    }

    .success {
      font-size: 20px;
      color: #2ecc71;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pay to Confirm Your Booking</h1>
    <p class="info" id="busInfo"></p>
    <p class="info">Scan the QR code below to pay with GPay</p>
    <img src="https://i.postimg.cc/Z5HKDLqZ/gpay.jpg" alt="GPay QR Code"></img>
    <button onclick="confirmPayment()">I Have Paid</button>
    <div class="success" id="successMessage">ðŸŽ‰ Congratulations! Your ticket is confirmed.</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const busName = params.get("busName");
    const fare = params.get("fare");
    const pickup = params.get("pickup");
    const destination = params.get("destination");
    const date = params.get("date");
    const departure = params.get("departure");
    const arrival = params.get("arrival");

    document.getElementById("busInfo").textContent =
      `${busName} | ${pickup} â†’ ${destination} on ${date} | Fare: â‚¹${fare} | Departure: ${departure} | Arrival: ${arrival}`;

    function confirmPayment() {
      document.getElementById("successMessage").style.display = "block";
    }
  </script>
</body>
</html>
